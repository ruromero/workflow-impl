name: test-wf
startAt: duplicated
states:
- name: duplicated
  actionMode: SEQUENTIAL
  actions:
  - function:
      name: testFunction
    timeout: PT5S
    retry:
      match: testMatch
      interval: PT5S
      maxRetries: 10
      nextState: testNextRetryState
  nextState: testnextstate
  type: OPERATION
  end: true
- name: duplicated
  type: DELAY
  end: false
