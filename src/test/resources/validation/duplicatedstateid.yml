name: test-wf
states:
- name: duplicated
  action-mode: SEQUENTIAL
  actions:
  - function:
      name: testFunction
    timeout: PT5S
    retry:
      match: testMatch
      retry-interval: PT5S
      max-retry: 10
      next-state: testNextRetryState
  next-state: testnextstate
  type: OPERATION
  start: true
- name: duplicated
  status: SUCCESS
  type: END
