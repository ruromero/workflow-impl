name: test-wf
states:
- name: test-state
  events:
  - event: testEventExpression
    timeout: testTimeout
    actionMode: CUSTOMACTIONMODE
    actions:
    - function:
        name: testFunction
      timeout: PT5S
      retry:
        match: testMatch
        interval: PT5S
        maxRetries: 10
        nextState: testNextRetryState
    nextState: testNextState
  type: EVENT
  end: true
