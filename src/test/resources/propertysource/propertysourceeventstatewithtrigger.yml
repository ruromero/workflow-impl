name: "workflow.name"
startAt: "workflow.state.name"
eventTriggers:
  - name: "workflow.trigger.name"
    source: "workflow.trigger.source"
    type: "workflow.trigger.eventtype"
    correlationToken: "workflow.trigger.correlationtoken"
states:
  - events:
      - event: "workflow.trigger.name"
        timeout:
          period: "workflow.state.event.timeout.period"
          then: "workflow.state.event.timeout.then"
        nextState: "workflow.state.event.nextstate"
    name: "workflow.state.name"
    type: "workflow.state.type"
    end: true

