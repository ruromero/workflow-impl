name: "test-wf"
states:
- branches:
  - name: "firsttestbranch"
    states:
    - action-mode: "SEQUENTIAL"
      actions:
      - function:
          name: "testFunction"
          type: "someType"
        timeout: "PT5S"
        retry:
          match: "testMatch"
          retry-interval: "PT5S"
          max-retry: 10
          next-state: "testNextRetryState"
      next-state: "testnextstate"
      name: "operationstate"
      type: "OPERATION"
      start: true
    wait-for-completion: false
  - name: "secondtestbranch"
    states:
    - time-delay: "PT5S"
      next-state: "testNextState"
      name: "delaystate"
      type: "DELAY"
      start: false
    wait-for-completion: true
  next-state: "testnextstate"
  name: "test-state"
  type: "PARALLEL"
  start: true
