name: "test-wf"
startAt: "test-state"
states:
- actionMode: "SEQUENTIAL"
  actions:
  - function:
      name: "testFunction"
      type: "someType"
      parameters:
        one: "1"
        two: "2"
    timeout: "PT5S"
    retry:
      match: "testMatch"
      interval: "PT5S"
      maxRetries: 10
      nextState: "testNextRetryState"
  nextState: "testnextstate"
  name: "test-state"
  type: "OPERATION"
  end: true
  filter:
    inputPath: "$.owner.address.zipcode"
    resultPath: "$.country.code"
    outputPath: "$.owner.address.countryCode"
